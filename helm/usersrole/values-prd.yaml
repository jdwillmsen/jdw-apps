replicaCount: 2

resources:
  requests:
    memory: "1Gi"
    cpu: "500m"
  limits:
    memory: "2Gi"
    cpu: "1"

ingress:
  hosts:
    - host: usersrole.prd.jdw.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - usersrole.prd.jdw.com
      secretName: usersrole-prd-tls

externalSecrets:
  - refreshInterval: 1m
    secretStoreName: k8s-secret-store
    secretName: postgresql-cluster-prd-app
  - refreshInterval: 1m
    secretStoreName: k8s-secret-store
    secretName: usersrole

envs:
  UR_PG_DATASOURCE_URL: jdbc:postgresql://postgresql-cluster-prd-rw.database:5432/jdw_prd
  UR_JWT_EXPIRATION_TIME_MS: 7200000
  JAVA_OPTS: "-XX:+UseContainerSupport -Xms512m -Xmx1g"

envSecrets:
  - secretKey: UR_PG_USERNAME
    key: postgresql-cluster-prd-app
    property: username
    secretName: postgresql-cluster-prd-app
  - secretKey: UR_PG_PASSWORD
    key: postgresql-cluster-prd-app
    property: password
    secretName: postgresql-cluster-prd-app
  - secretKey: UR_JWT_SECRET_KEY
    key: usersrole
    property: jwt_key_prd
    secretName: usersrole
