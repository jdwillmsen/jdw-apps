replicaCount: 1

resources:
  requests:
    memory: "1Gi"
    cpu: "500m"
  limits:
    memory: "1Gi"
    cpu: "1"

ingress:
  hosts:
    - host: usersrole.uat.jdw.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - usersrole.uat.jdw.com
      secretName: usersrole-uat-tls

envs:
  UR_PG_DATASOURCE_URL: jdbc:postgresql://postgresql-cluster-non-rw.svc.cluster.local:5432/jdw_uat
  UR_JWT_EXPIRATION_TIME_MS: 7200000
  JAVA_OPTS: "-XX:+UseContainerSupport -Xms512m -Xmx1g"

envSecrets:
  - secretKey: UR_PG_USERNAME
    key: postgresql-cluster-non-app
    property: username
    secretName: postgresql-cluster-non-app
  - secretKey: UR_PG_PASSWORD
    key: postgresql-cluster-non-app
    property: password
    secretName: postgresql-cluster-non-app
  - secretKey: UR_JWT_SECRET_KEY
    key: usersrole
    property: jwt_key_uat
    secretName: usersrole