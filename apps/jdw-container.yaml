---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jdw-container
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: dev
    server: 'https://kubernetes.default.svc'
  source:
    path: apps/container
    repoURL: 'https://github.com/jdwillmsen/jdw-apps.git'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
