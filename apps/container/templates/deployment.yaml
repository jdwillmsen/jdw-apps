apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}-deployment
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: {{ .Values.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
      tier: frontend
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
        tier: frontend
    spec:
      containers:
        - name: container
          image: jdwillmsen/jdw-container
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: containerconfigmapv1.0