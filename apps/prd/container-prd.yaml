---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: container-prd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: prd
  source:
    path: helm/container
    repoURL: 'https://github.com/jdwillmsen/jdw-apps.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-prd.yaml
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
